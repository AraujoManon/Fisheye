<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Fisheye - Photographe</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="css/photographer.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Retour à la page d'accueil">
        <img src="assets/images/logo.png" alt="Fisheye logo" class="logo" />
      </a>
    </header>

    <main id="main">
      <section class="photograph-header">
        <div class="photograph-info">
          <h1 id="photographer-name"></h1>
          <p id="photographer-location"></p>
          <p id="photographer-tagline"></p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div id="photographer-portrait"></div>
      </section>

      <section class="media-gallery"></section>
    </main>

    <!-- Modal Contact -->
    <div id="contact_modal" aria-hidden="true">
      <div class="modal">
        <header>
          <h2 id="contact-modal-title">Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="Fermer la fenêtre"
            onclick="closeModal()"
            class="close-button"
            tabindex="0"
          />
        </header>
        <form id="contact-form">
          <div>
            <label for="firstName">Prénom</label>
            <input id="firstName" name="firstName" type="text" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>


    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
