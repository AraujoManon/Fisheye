<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Fisheye - Photographe</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/photographer.css" />
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Retour à la page d'accueil">
        <img src="assets/images/logo.png" alt="Fisheye logo" class="logo" />
      </a>
    </header>

    <main id="main">
      <section class="photograph-header">
        <div class="photograph-info">
          <h1 id="photographer-name"></h1>
          <p id="photographer-location"></p>
          <p id="photographer-tagline"></p>
        </div>
        <button class="contact_button" onclick="displayModal()" aria-label="Contactez-moi">
          Contactez-moi
        </button>
        <div id="photographer-portrait"></div>
      </section>

      <section class="photograph-filters">
        <div class="sort-block">
          <label for="sort-select" class="sort-label">Trier par</label>
          <select id="sort-select" aria-label="Trier les médias">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
      </section>

      <section class="media-gallery" role="list"></section>

      <div class="likes-total" aria-label="Nombre total de likes">
        <div class="likes-icon">
          <span id="total-likes">0</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="24" viewBox="0 0 22 24" fill="none">
            <g clip-path="url(#clip0)">
              <path
                d="M11.125 21.35L9.85625 20.03C5.35 15.36 2.375 12.28 2.375 8.5C2.375 5.42 4.4925 3 7.1875 3C8.71 3 10.1712 3.81 11.125 5.09C12.0787 3.81 13.54 3 15.0625 3C17.7575 3 19.875 5.42 19.875 8.5C19.875 12.28 16.9 15.36 12.3938 20.04L11.125 21.35Z"
                fill="black"
              />
            </g>
            <defs>
              <clipPath id="clip0">
                <rect width="21" height="24" fill="white" transform="translate(0.625)" />
              </clipPath>
            </defs>
          </svg>
        </div>
        <span id="daily-price"></span>
      </div>

      <div
        id="lightbox-modal"
        class="hidden"
        aria-hidden="true"
        role="dialog"
        aria-label="Vue rapprochée de l'image"
      >
        <div class="lightbox-content">
          <button class="lightbox-close" aria-label="Fermer la lightbox">&times;</button>
          <button class="lightbox-prev" aria-label="Média précédent">&#10094;</button>
          <div class="lightbox-media-container"></div>
          <p class="lightbox-media-title"></p>
          <button class="lightbox-next" aria-label="Média suivant">&#10095;</button>
        </div>
      </div>

      <div
        id="contact_modal"
        aria-hidden="true"
        role="dialog"
        aria-labelledby="contact-modal-title"
      >
        <div class="modal">
          <header>
            <h2 id="contact-modal-title">Contactez-moi</h2>
            <img
              src="assets/icons/close.svg"
              alt="Fermer la fenêtre"
              onclick="closeModal()"
              class="close-button"
              tabindex="0"
            />
          </header>
          <form id="contact-form" aria-label="Formulaire de contact">
            <div>
              <label for="firstName">Prénom</label>
              <input id="firstName" name="firstName" type="text" required />
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required />
            </div>
            <div>
              <label for="message">Votre message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button class="contact_button" type="submit" aria-label="Envoyer le formulaire">
              Envoyer
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
